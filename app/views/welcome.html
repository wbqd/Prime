<md-content id="primary-col" layout="row" layout-align="center start">
  <div layout="column" flex="100" flex-gt-md="70">
    <md-card flex="100">
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">인사말</span>
          <span class="md-subhead">한동대학교 프라임 사업단</span>
        </md-card-title-text>
      </md-card-title>
      <md-card-content>
        <md-divider></md-divider>
        <p ng-bind-html="page.body"></p>
      </md-card-content>
    </md-card>
  </div>
</md-content>
<md-fab-speed-dial ng-if="currentUser" class="md-fab-bottom-right">
  <md-fab-trigger>
    <md-button aria-label="add" class="md-fab md-accent" ng-href="#editpage">
      <md-tooltip md-direction="top">편집</md-tooltip>
      <md-icon>mode_edit</md-icon>
    </md-button>
  </md-fab-trigger>
</md-fab-speed-dial>
