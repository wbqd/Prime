<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Prime</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
  <style type="text/css">
    /**
     * Hide when Angular is not yet loaded and initialized
     */
    [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
      display: none !important;
    }
  </style>
</head>
<body ng-app="primeApp" ng-controller="IndexCtrl" layout="column" ng-cloak>
<!--[if lte IE 8]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->

<!-- Add your site or application content here -->
<md-toolbar md-whiteframe="4">
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button" ng-click="toggleSidenav('left')" hide-gt-sm>
      <md-icon>menu</md-icon>
    </md-button>
    <a layout-align-gt-sm="center center" class="md-toolbar-tools" ng-href="#/"><span class="md-headline">한동대학교 프라임 사업단</span></a>
  </div>
</md-toolbar>

<div layout="row" flex class="content-wrapper" id="main">
  <md-sidenav flex="nogrow" md-whiteframe="4" layout="column" class="md-sidenav-left" md-component-id="left"
              md-is-locked-open="$mdMedia('gt-sm')">
    <md-list flex>
      <md-subheader class="md-no-sticky">사업단 소개</md-subheader>
      <md-list-item class="md-1-line" role="link" md-ink-ripple ng-href="#welcome">
        <md-icon>home</md-icon>
        <div class="md-list-item-text">
          <span class="md-body-2">인사말</span>
        </div>
        <span flex></span>
      </md-list-item>
      <md-list-item class="md-1-line" role="link" md-ink-ripple ng-href="#timeline">
        <md-icon>timeline</md-icon>
        <div class="md-list-item-text">
          <span class="md-body-2">연혁</span>
        </div>
        <span flex></span>
      </md-list-item>
      <md-list-item class="md-1-line" role="link" md-ink-ripple ng-href="#people">
        <md-icon>people</md-icon>
        <div class="md-list-item-text">
          <span class="md-body-2">조직도</span>
        </div>
        <span flex></span>
      </md-list-item>
      <md-list-item class="md-1-line" role="link" md-ink-ripple ng-href="#map">
        <md-icon>directions</md-icon>
        <div class="md-list-item-text">
          <span class="md-body-2">오시는 길</span>
        </div>
        <span flex></span>
      </md-list-item>
      <md-divider></md-divider>
      <md-subheader class="md-no-sticky">커뮤니티</md-subheader>
      <md-list-item class="md-1-line" role="link" md-ink-ripple ng-href="#schedule">
        <md-icon>date_range</md-icon>
        <div class="md-list-item-text">
          <span class="md-body-2">일정</span>
        </div>
        <span flex></span>
      </md-list-item>
      <md-list-item class="md-1-line" role="link" md-ink-ripple ng-href="#notice">
        <md-icon>announcement</md-icon>
        <div class="md-list-item-text">
          <span class="md-body-2">공지사항</span>
        </div>
        <span flex></span>
      </md-list-item>
      <md-divider></md-divider>
      <md-subheader class="md-no-sticky">관련 사이트</md-subheader>
      <md-list-item class="md-1-line" ng-href="http://hisnet.handong.edu" target="_blank">
        <md-icon>link</md-icon>
        <div class="md-list-item-text">
          <span class="md-body-2">HISNet</span>
        </div>
        <span flex></span>
      </md-list-item>
    </md-list>
  </md-sidenav>
  <ng-view flex id="primary-col"></ng-view>
</div>

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-messages/angular-messages.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<script src="bower_components/material-calendar/dist/angular-material-calendar.js"></script>
<script src="bower_components/firebase/firebase.js"></script>
<script src="bower_components/angularfire/dist/angularfire.js"></script>
<script src="bower_components/tinymce/tinymce.js"></script>
<script src="bower_components/angular-ui-tinymce/src/tinymce.js"></script>
<!-- endbower -->
<!-- endbuild -->

<script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>

  var config = {

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/controllers/main.js"></script>
<script src="scripts/controllers/about.js"></script>
<script src="scripts/services/sidenavmenu.js"></script>
<script src="scripts/controllers/welcome.js"></script>
<script src="scripts/controllers/timeline.js"></script>
<script src="scripts/controllers/people.js"></script>
<script src="scripts/controllers/map.js"></script>
<script src="scripts/controllers/schedule.js"></script>
<script src="scripts/controllers/notice.js"></script>
<script src="scripts/controllers/index.js"></script>
<script src="scripts/services/auth.js"></script>
<script src="scripts/controllers/editpage.js"></script>
<script src="scripts/services/pages.js"></script>
<script src="scripts/services/editoroption.js"></script>
<!-- endbuild -->
</body>
</html>
